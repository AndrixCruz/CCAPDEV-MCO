<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Restaurant Reviews</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <div class="nav-links">
                    <div id="gitna">
                        <div id="logo">Restaurant Reviews</div>
                        <div id="resto"><a href="resto.html">•Home•</a></div>
                        <div id="register"><a href="register.html">•Register•</a></div>
                        <div id="login"><a href="login.html">•Login•</a></div>
                        <div id="establishment"><a href="establishments.html">•View Establishments•</a></div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <section class="hero">
        <div class="container">
            <h2>Login</h2>
            <form action="#" method="post">
                <div id="regformat">
                <label for="email">Email:</label>
                <div class="form-group">
                    <input type="email" id="email" name="email" required>
                </div>
                </div>
                <div id="regformat2">
                <label for="password">Password:</label>
                <div class="form-group">
                    <input type="password" id="password" name="password" required>
                </div>
                </div>
                <div id="regformat" class="button">
                <button type="submit" class="btn">Login</button>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 Restaurant Reviews</p>
        </div>
    </footer>
</body>
</html>
