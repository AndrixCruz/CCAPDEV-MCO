<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Reviews - Reviews</title>
    <link rel="stylesheet" href="design.css">
    <style>
        .review-info {
            display: none;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <div class="nav-links">
                    <div id="gitna">
                        <div id="logo">Restaurant Reviews</div>
                        <div id="resto" ><a href="resto.html">•Home•</a></div>
                        <div id="login"><a href="login.html">•Logout•</a></div>
                        <div id="profilePic"><a href="user.html"></a></div>
                        <div id="info"><a href="user.html">Michael Jackson</a></div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <section class="establishments">
        <div class="container">
            <div id="title"><h2>List Profiles</h2></div>

            <!-- Beast Burger -->
            <div class="establishment-card">
                <div class="review-toggle">
                    <button class="btn" onclick="redirectToCompanyProfile(beastUser)">More</button>
                </div>
            </div>

            <!-- Kalsada Burger -->
            <div class="establishment-card">
                <div class="review-toggle">
                    <button class="btn" onclick="redirectToCompanyProfile(kalsadaUser)">More</button>
                </div>
            </div>

            <!-- Burger King -->
            <div class="establishment-card">
                <div class="review-toggle">
                    <button class="btn" onclick="redirectToCompanyProfile(bkUser)">More</button>
                </div>
            </div>

            <!-- Zark's -->
            <div class="establishment-card">
                <div class="review-toggle">
                    <button class="btn" onclick="redirectToCompanyProfile(zarksUser)">More</button>
                </div>
            </div>

            <!-- Tinuhog ni Benny -->
            <div class="establishment-card">
                <div class="review-toggle">
                    <button class="btn" onclick="redirectToCompanyProfile(wendysUser)">More</button>
                </div>
            </div>

            <!-- ... (other establishments) ... -->

            <script>
                // Define user objects for all establishments
                const beastUser = {
                    name: 'Beast Burger',
                    image: 'MrBeast.png',
                    background: 'Virtual Dining Concepts, LLC',
                    description: 'MrBeast Burger is an American virtual restaurant...',
                    comments: 'Great burger!',
                };

                const kalsadaUser = {
                    name: 'Kalsada Burger',
                    image: 'Kalsada.png',
                    background: 'Ramon Miguel Alberto',
                    description: 'Kalsada Burger was Established By Ramon Miguel Alberto back in 2015.',
                    comments: 'Delicious burgers!',
                };

                const bkUser = {
                    name: 'Burger King',
                    image: 'BurgerKing.png',
                    background: 'Burger King Corporation',
                    description: 'Burger King Corporation, restaurant company specializing in flame-broiled fast-food hamburgers...',
                    comments: 'Love the Whopper!',
                };

                const zarksUser = {
                    name: 'Zark\'s',
                    image: 'Zarks.png',
                    background: 'Zark\'s Burgers',
                    description: 'The man behind the successful burger chain Zark\'s Burgers...',
                    comments: 'Best burgers in town!',
                };

                const wendysUser = {
                    name: 'Wendy\'s',
                    image: 'Wendys.png',
                    background: 'Unknown',
                    description: 'There is not much info about Tinuhog ni Benny.',
                    comments: 'Great value for money!',
                };

                // Function to redirect to CompanyProfile.html
                function redirectToCompanyProfile(user) {
                    const urlParams = new URLSearchParams();
                    urlParams.set('name', user.name);
                    urlParams.set('image', user.image);
                    urlParams.set('background', user.background);
                    urlParams.set('description', user.description);
                    urlParams.set('comments', user.comments);
                    window.location.href = `CompanyProfile.html?${urlParams.toString()}`;
                }

                // Event listeners for "More" buttons
                const toggleButtons = document.querySelectorAll('.btn');
                toggleButtons.forEach((button, index) => {
                    button.addEventListener('click', () => {
                        const reviewInfo = document.querySelectorAll('.review-info');
                        reviewInfo.forEach((info) => {
                            info.style.display = 'none';
                        });
                        reviewInfo[index].style.display = 'block';
                    });
                });
            </script>
        </div>
    </section>
</body>
</html>
